<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="intro-container">
      <img src="abhi.jpg" alt="Your Photo" class="profile-pic">
      <div class="intro-text">
        <h1>Hi, I'm Abhishek gautam</h1>
        <p>I am passionate about learning and sharing knowledge. Welcome to my portfolio where I share resources to help students.</p>
      </div>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Previous Year Papers</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="branch">Choose Branch:</label>
        <select name="branch" id="branch" required>
          <option value="CS">Computer Science</option>
          <option value="IT">Information Technology</option>
          <option value="EC">Electronics</option>
        </select>

        <label for="subject">Choose Subject:</label>
        <input type="text" id="subject" placeholder="Enter Subject Name" required>

        <label for="file">Choose PDF File:</label>
        <input type="file" name="file" id="file" accept=".pdf" required>

        <button type="submit">Upload Paper</button>
      </form>
    </section>

    <section class="pdf-section">
      <h2>Subjects PDFs</h2>
      <div id="pdfList">
        <!-- List of uploaded PDFs will appear here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Abhishek gautam. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
